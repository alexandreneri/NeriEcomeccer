<head th:fragment="head">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div th:fragment="logo" class="navbar navbar-dark bg-primary mb-3 p-3">
	<span class="fs-4 fw-bold text-white" > Neri E-commerce </span>
	<span class="mt-3">
		<a class="text-white" sec:authorize="!isAuthenticated()"  href="/login" > Login </a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-white" sec:authorize="isAuthenticated()"> Logout </a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>	 
</div>


<div th:fragment="titulo(valor)" class="p-3 mb-2 bg-info text-dark border border-1">
			<h1 class="display-4" th:text=${valor}></h1>
</div>
